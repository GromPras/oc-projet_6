<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/application.css" />
    <!-- <script src="./scripts/application.js" defer></script> -->
  </head>
  <body>
    <!-- TODO: header -->
    <header class="header">
      <div class="header__nav">
        <div class="header__logo">
          <img src="img/logo--white.png" alt="Logo JustStreamIt" height="72" />
        </div>
        <div class="header__nav">
          <ul class="header__nav__list">
            <li class="active">Home</li>
          </ul>
        </div>
      </div>
      <div class="header__menu">
        <button class="btn-icon">
          <span class="material-icons">search</span>
        </button>
      </div>
    </header>
    <!-- TODO: main -->
    <main class="main container flex-col">
      <div class="hero w-full" id="hero">
        <img src="https://picsum.photos/1080/720" alt="Movie title" />
        <div class="hero-img-overlay w-full"></div>
        <div class="hero__content">
          <h2>Movie title</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum
            dolores perferendis minima porro. Culpa deserunt dolorum commodi ex,
            enim aspernatur ipsam accusamus, nostrum maxime voluptatibus
            deleniti consequatur, libero non vel.
          </p>
          <div class="btns">
            <button class="btn">&#9654; Play</button>
            <button class="btn btn-alt">&#128712; More info</button>
          </div>
        </div>
      </div>
      <div id="modal"></div>
    </main>
    <!-- TODO: footer -->
    <footer class="footer">
      <p>JustStreamIt</p>
    </footer>
  </body>
</html>
