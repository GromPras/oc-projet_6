<!DOCTYPE html>
<html lang="en" class="smooth-transition">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/application.css" />
    <script src="./scripts/application.js" defer></script>
  </head>
  <body>
    <!-- TODO: Populate categories -->
    <header class="header">
      <div class="header__nav">
        <div class="header__logo">
          <img src="img/logo--white.png" alt="Logo JustStreamIt" height="72" />
        </div>
        <div class="nav">
          <details>
            <summary>Categories</summary>
            <ul class="nav__list"></ul>
          </details>
        </div>
      </div>
      <div class="header__menu">
        <button class="btn-icon">
          <span class="material-icons">search</span>
        </button>
      </div>
    </header>
    <!-- TODO: main -->
    <main class="main">
      <div class="hero smooth-transition" id="hero">
        <div class="hero-img-overlay w-full"></div>
        <div class="hero__content">
          <div class="btns">
            <button class="btn">&#9654; Play</button>
            <button class="btn btn-alt" id="heroLink"></button>
          </div>
        </div>
      </div>
      <div class="main__content"></div>
    </main>
    <!-- TODO: footer -->
    <footer class="footer">
      <p>JustStreamIt</p>
    </footer>
  </body>
</html>
